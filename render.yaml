services:
  - type: web
    name: tn-election-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install --upgrade pip && pip install -r requirements.txt && python setup_fixed.py"
    startCommand: "cd backend && python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
